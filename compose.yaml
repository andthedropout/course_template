x-app: &default-app
  build:
    context: "."
    dockerfile: "Dockerfile.django"
    target: "app"
    args:
      - "UID=${UID:-1000}"
      - "GID=${GID:-1000}"
      - "DEBUG=${DEBUG:-false}"
      - "NODE_ENV=${NODE_ENV:-production}"
  depends_on:
    postgres:
      condition: "service_started"
      required: false
    redis:
      condition: "service_started"
      required: false
  env_file:
    - ".env"
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "3s"
  tty: true
  volumes:
    - ".:/app"  # Mount entire project for hot reload in development
    - "/app/public_collected"  # Protect built fonts/assets from being overwritten by host mount
    - "/app/public/fonts"  # Protect downloaded fonts from being overwritten by host mount
    - "./media:/mnt/media"  # User uploads - matches Railway volume mount path

x-assets: &default-assets
  build:
    context: "."
    dockerfile: "Dockerfile.django"
    target: "frontend-dev"
    args:
      - "UID=${UID:-1000}"
      - "GID=${GID:-1000}"
      - "NODE_ENV=${NODE_ENV:-development}"
  env_file:
    - ".env"
  profiles: ["assets"]
  restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
  stop_grace_period: "0"
  tty: true
  volumes:
    - ".:/app:delegated"  # delegated = container authoritative, reduces file sync overhead
    - "/app/frontend/node_modules"
    - "./.vite-cache:/app/frontend/node_modules/.vite"  # Mount .vite cache on host so it can be cleared

services:
  postgres:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_POSTGRES_CPUS:-0}"
          memory: "${DOCKER_POSTGRES_MEMORY:-0}"
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    image: "postgres:17.1-alpine"
    profiles: ["postgres"]
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  redis:
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_REDIS_CPUS:-0}"
          memory: "${DOCKER_REDIS_MEMORY:-0}"
    image: "redis:7.4.1-alpine"
    profiles: ["redis"]
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "3s"
    volumes:
      - "redis:/data"

  web:
    <<: *default-app
    command: gunicorn -c python:config.gunicorn config.wsgi
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    healthcheck:
      test: "${DOCKER_WEB_HEALTHCHECK_TEST:-curl localhost:8000/up}"
      interval: "60s"
      timeout: "3s"
      start_period: "5s"
      retries: 3
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:8000}:${PORT:-8000}"
    profiles: ["web"]

  worker:
    <<: *default-app
    command: celery -A config worker -l "${CELERY_LOG_LEVEL:-info}" --concurrency=${CELERY_WORKER_CONCURRENCY:-2}
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WORKER_CPUS:-0}"
          memory: "${DOCKER_WORKER_MEMORY:-0}"
    profiles: ["worker"]

  beat:
    <<: *default-app
    command: celery -A config beat -l "${CELERY_LOG_LEVEL:-info}"
    entrypoint: []
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_BEAT_CPUS:-0}"
          memory: "${DOCKER_BEAT_MEMORY:-0}"
    profiles: ["beat"]

  js:
    <<: *default-assets
    command: bun dev
    ports:
      - "${VITE_PORT:-5847}:${VITE_PORT:-5847}"  # Vite dev server (TanStack Start uses Vite)
    environment:
      - DJANGO_API_URL=http://web:${PORT:-8847}
      - VITE_PORT=${VITE_PORT:-5847}
      - DISABLE_ROUTE_GEN=true  # Disable TanStack Router file watching in Docker

  # NOTE: css service removed - Vite handles all CSS including Tailwind
  # The separate Tailwind watcher (dev:css) was looking for a non-existent css/app.css file
  # Vite's built-in PostCSS + Tailwind integration is faster and more reliable

  static:
    <<: *default-assets
    command: bash -c "sleep infinity"

  # ============================================
  # SALEOR E-COMMERCE SERVICES
  # Start with: docker compose --profile saleor up
  # ============================================

  saleor-api:
    image: ghcr.io/saleor/saleor:3.22
    ports:
      - "${SALEOR_API_PORT:-8800}:8000"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    stdin_open: true
    tty: true
    depends_on:
      - saleor-db
      - saleor-cache
      - jaeger
    volumes:
      - saleor-media:/app/media
    env_file:
      - "./saleor/common.env"
      - "./saleor/backend.env"
    environment:
      - DASHBOARD_URL=http://localhost:${SALEOR_DASHBOARD_PORT:-9800}/
      - ALLOWED_HOSTS=localhost,127.0.0.1,api,saleor-api
    profiles: ["saleor"]

  saleor-dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    ports:
      - "${SALEOR_DASHBOARD_PORT:-9800}:80"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    environment:
      - API_URL=http://localhost:${SALEOR_API_PORT:-8800}/graphql/
    profiles: ["saleor"]

  saleor-db:
    image: postgres:15-alpine
    ports:
      - "${SALEOR_DB_PORT:-5832}:5432"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./saleor/replica_user.sql:/docker-entrypoint-initdb.d/replica_user.sql:ro
    environment:
      - POSTGRES_USER=saleor
      - POSTGRES_PASSWORD=saleor
    profiles: ["saleor"]

  saleor-cache:
    image: valkey/valkey:8.1-alpine
    ports:
      - "${SALEOR_REDIS_PORT:-6879}:6379"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    volumes:
      - saleor-cache:/data
    profiles: ["saleor"]

  saleor-worker:
    image: ghcr.io/saleor/saleor:3.22
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    env_file:
      - "./saleor/common.env"
      - "./saleor/backend.env"
    depends_on:
      - saleor-cache
      - mailpit
    volumes:
      - saleor-media:/app/media
    profiles: ["saleor"]

  jaeger:
    image: jaegertracing/jaeger
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"
      - "4317:4317"
      - "4318:4318"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    volumes:
      - type: tmpfs
        target: /tmp
    profiles: ["saleor"]

  mailpit:
    image: axllent/mailpit
    ports:
      - "${MAILPIT_SMTP_PORT:-1825}:1025"
      - "${MAILPIT_UI_PORT:-8825}:8025"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    networks:
      - saleor-backend
    profiles: ["saleor"]

volumes:
  postgres: {}
  redis: {}
  saleor-db: {}
  saleor-cache: {}
  saleor-media: {}

networks:
  saleor-backend:
    driver: bridge
